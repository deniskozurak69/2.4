<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2021-Lab2 Library update</title>
    <link rel="stylesheet" href="css/bootstrap_state.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Informatics-2021-Lab2 Library update</h1>
    <h3>Add Category</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
        <input type="text" id="add-name" placeholder="new category" size="20">
        <input type="text" id="add-description" placeholder="new description" size="20">
        <input type="submit" value="Add">
    </form>

    <div id="editCategory">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateCategory()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" size="20">
            <input type="text" id="edit-description" size="20">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <thead>
            <tr>
                <th style="padding-right: 100px; margin-right: 100px">Name</th>
                <th style="padding-right: 100px; margin-right: 100px">Description</th>
            </tr>
        </thead>
        <tbody id="categories">
            <!-- Categories will be dynamically populated here -->
        </tbody>
    </table>

    <script src="js/lab.js" asp-append-version="true"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', (event) => {
            getCategories();
        });
    </script>
</body>
</html>
